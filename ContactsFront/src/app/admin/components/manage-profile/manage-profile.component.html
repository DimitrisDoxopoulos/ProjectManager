<mat-card>
  <mat-card-header>
    <mat-card-title>Update your user information</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="updateProfileForm">
      <div class="card-shadow">
        <div class="row mt-3">
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstname">
              <mat-hint>Please write your first name</mat-hint>
              <mat-error>This is a required field</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastname">
              <mat-hint>Please write your last name</mat-hint>
              <mat-error>This is a required field</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username">
              <mat-hint>Please write your username</mat-hint>
              <mat-error>This is a required field</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
              <mat-hint>Please write your email</mat-hint>
              <mat-error *ngIf="updateProfileForm.controls['email'].hasError('required')">
                This is a required field
              </mat-error>
              <mat-error *ngIf="updateProfileForm.controls['email'].errors && !updateProfileForm.controls['email'].hasError('required')">
                This email is invalid
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex w-100 flex-wrap flex-row justify-content-end align-items-center">
          <div class="d-flex m-2">
            <button [disabled]="updateProfileForm.invalid" (click)="updateUser()" class="btn btn-lg btn-primary">
              Register
            </button>
          </div>
          <div class="d-flex m-2">
            <a routerLink="home" class="btn btn-lg btn-primary">Back</a>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
