<h2 mat-dialog-title>Insert new Assignment</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="createAssignmentForm">
    <div class="container m-0 p-0">
      <div class="row">
        <div class="col-md-12 py-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Employees</mat-label>
            <mat-select class="large" formControlName="employeeId" required multiple>
              <mat-option *ngFor="let employee of employees" [value]="employee">
                {{employee.firstname + ' ' + employee.lastname}}
              </mat-option>
            </mat-select>
            <mat-error>This is a required field</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12 py-2">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Projects</mat-label>
            <mat-select class="large" formControlName="projectId" required multiple>
              <mat-option *ngFor="let project of projects" [value]="project">
                {{project.title}}
              </mat-option>
            </mat-select>
            <mat-error>This is a required field</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button [mat-dialog-close]="true" class="btn btn-outline-primary mx-3">Close</button>
  <button [disabled]="createAssignmentForm.invalid" (click)="createAssignment()" class="btn btn-outline-primary">Insert</button>
</mat-dialog-actions>
