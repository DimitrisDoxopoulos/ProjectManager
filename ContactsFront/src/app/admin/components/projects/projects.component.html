<mat-card *ngIf="projects; else nodata" class="mb-4 card-shadow class.mat-elevation-z8">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-card-title>Projects Management</mat-card-title>
    <button class="btn btn-outline-primary btn-lg" (click)="openCreateProjectModal()">Insert Project</button>
  </mat-card-header>
  <mat-card-content>
    <table *ngIf="projects; else nodata" mat-table [dataSource]="dataSource" class="demo-table">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef>Deadline</th>
        <td mat-cell *matCellDef="let element">{{element.deadline}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="this.displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: this.displayColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>

<ng-template #nodata>
  <div class="alert alert-danger">You have no projects for now for now</div>
</ng-template>
