<mat-card>
  <mat-card-header>
    <mat-card-title>Change your password</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="changePasswordForm">
      <div class="card-shadow">
        <div class="row mt-3">
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>New Password</mat-label>
              <input type="password" matInput formControlName="newPassword">
              <mat-hint>Please write your new password</mat-hint>
              <mat-error *ngIf="changePasswordForm.controls['newPassword'].hasError('required')">
                This is a required field
              </mat-error>
              <mat-error *ngIf="changePasswordForm.controls['newPassword'].errors && !changePasswordForm.controls['newPassword'].hasError('required')">
                This password is invalid
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password Confirmation</mat-label>
              <input type="password" matInput formControlName="passwordRepeat">
              <mat-hint>Please confirm your new password</mat-hint>
              <mat-error *ngIf="changePasswordForm.controls['passwordRepeat'].hasError('required')">
                This is a required field
              </mat-error>
              <mat-error *ngIf="changePasswordForm.controls['passwordRepeat'].errors && !changePasswordForm.controls['passwordRepeat'].hasError('required')">
                This password is invalid
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-end align-items-center">
    <a routerLink="/admin/home" class="btn btn-lg btn-outline-primary">Back</a>
    <button [disabled]="changePasswordForm.invalid" (click)="changePassword()" class="btn btn-lg btn-outline-primary mx-3">
      Update
    </button>
  </mat-card-actions>
</mat-card>
